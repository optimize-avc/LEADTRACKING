# Firebase App Hosting Configuration
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
    cpu: 1
    memoryMiB: 1024
    minInstances: 0
    maxInstances: 10
    concurrency: 80

# Environment Variables using the correct 'env' format
env:
    # Firebase Public Config
    - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
      value: antigrav-tracking-final
      availability:
          - BUILD
          - RUNTIME
    - variable: NEXT_PUBLIC_FIREBASE_API_KEY
      value: AIzaSyDK6-V94VNzc5pTCgXzKvY9UA00Z0oCSRc
      availability:
          - BUILD
          - RUNTIME
    - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
      value: antigrav-tracking-final.firebaseapp.com
      availability:
          - BUILD
          - RUNTIME
    - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
      value: antigrav-tracking-final.firebasestorage.app
      availability:
          - BUILD
          - RUNTIME
    - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
      value: '813307578320'
      availability:
          - BUILD
          - RUNTIME
    - variable: NEXT_PUBLIC_FIREBASE_APP_ID
      value: 1:813307578320:web:5932e5a25b74de48c91bd5
      availability:
          - BUILD
          - RUNTIME
    - variable: NEXT_PUBLIC_APP_URL
      value: https://prod-lead-tracker--antigrav-tracking-final.us-central1.hosted.app
      availability:
          - BUILD
          - RUNTIME

    # Google Gemini AI (public for client-side AI features)
    - variable: NEXT_PUBLIC_GEMINI_API_KEY
      value: AIzaSyB4GlMpKCG8xX58nzlinEwSM_UAc8jP_vk
      availability:
          - BUILD
          - RUNTIME

    # Google OAuth (client ID is public)
    - variable: GOOGLE_CLIENT_ID
      value: 813307578320-nkr5mk00vr226v31rcu8rn6kda5ja8uf.apps.googleusercontent.com
      availability:
          - RUNTIME

    # Twilio Config (public values)
    - variable: TWILIO_PHONE_NUMBER
      value: '+17086947326'
      availability:
          - RUNTIME
    - variable: TWILIO_TWIML_APP_SID
      value: AP1971502d97917080009a700538bd847b
      availability:
          - RUNTIME

    # Secrets (stored in Cloud Secret Manager)
    - variable: TWILIO_ACCOUNT_SID
      secret: TWILIO_ACCOUNT_SID
      availability:
          - RUNTIME
    - variable: TWILIO_AUTH_TOKEN
      secret: TWILIO_AUTH_TOKEN
      availability:
          - RUNTIME
    - variable: GOOGLE_CLIENT_SECRET
      secret: GOOGLE_CLIENT_SECRET
      availability:
          - RUNTIME
    - variable: GOOGLE_AI_API_KEY
      secret: GOOGLE_AI_API_KEY
      availability:
          - RUNTIME
    # Alias for backward compatibility with code that uses GEMINI_API_KEY
    - variable: GEMINI_API_KEY
      secret: GOOGLE_AI_API_KEY
      availability:
          - RUNTIME

    # Brave Search API (for web search in business audits)
    - variable: BRAVE_API_KEY
      secret: BRAVE_API_KEY
      availability:
          - RUNTIME

    # Google Places API (for business location data)
    - variable: GOOGLE_PLACES_API_KEY
      secret: GOOGLE_PLACES_API_KEY
      availability:
          - RUNTIME
